<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>Animated Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container_item landing-page-container">
        <div class="content-wrapper">
          <header class="header">
            <div class="menu-icon header_item">
              <span class="menu-icon_line">

              </span>
            </div>
            <h1 class="heading header_item">LOGO</h1>
            <ul class="social-container .header_item">
              <li class="social_icon social_icon--fb">
                  <i class="fab fa-facebook-f"></i>
              </li>
              <li class="social_icon social_icon--dr">
                <i class="fab fa-dribbble"></i>
              </li>
              <li class="social_icon social_icon--in">
                <i class="fab fa-instagram"></i>
              </li>
            </ul>
          </header>
            <p class="coords">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, vitae.</p>
            <div class="elipse-container">
              <h2 class="greeting">explore</h2>
              <div class="elipse elipse_outer--thin">
                <div class="elipse elipse_orbit">

                </div>
              </div>
              <div class="elipse elipse_outer--thick"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
